<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/tasks-page.css">
  </head>
  <body>

    <main class="container">
        <div class="row">
           <form class="col-12 text-center" id="form-task">
                <h1>Salvar Recados</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputDescription" placeholder="Descrição">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputDetailing" placeholder="Detalhamento">
                    </div>    
                <button type="submit" class="btn btn-primary" id="saveButton">Salvar</button>
                <div class="alert alert-danger d-none text-center" id="message" role="alert">
            
                </div>
           </form>
           <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Detalhamento</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edição de recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputDescriptionEdit" placeholder="Descrição">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputDetailingEdit" placeholder="Detalhamento">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="confirmEdit">Editar</button>
                </div>
                </div>
            </div>
            </div>
 
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/tasks-page.js"></script>
  </body>
</html>
